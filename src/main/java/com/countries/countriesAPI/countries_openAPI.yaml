openapi: 3.0.0
info:
  title: Countries OpenAPI
  version: 1.0.0
servers:
- url: http://EC2AMAZ-0LEPQND.ngs.local:8080/
  description: Default Server.
paths:
  /countries/summary:
    post:
      description: Returns a single object that will have a list of BasicCountry objects as well as the pagination detail. <br><br> Page size information will be passed through the path query. <br><br> Query data to limit the results set will be passed via the requestBody hence this is a POST.
      operationId: getCountriesSummary
      parameters:
      - name: sortField
        in: query
        # style: simple
        schema:
          type: string
          default: name
      - name: pageSize
        in: query
        # style: simple
        schema:
          type: integer
          default: "30"
      - name: pageNumber
        in: query
        # style: simple
        schema:
          type: integer
          default: "1"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Filter'
      responses:
        '200':
          description: successful operation
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/paginatedresponse'
        '404':
          description: no data to return from query
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponse'
        '500':
          description: something else went wrong
          content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponse'
  /country:
    post:
      description: adds a new country, returning the id from the database
      operationId: addCountry
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/country'
      responses:
          '201':
            description: successful response including id
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponse'
          '400':
            description: error, data sent was invalid, country not added
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponse'
          '500':
            description: error, something else went wrong, country not added
            content: 
              application/json:
                schema:
                  $ref: '#/components/schemas/ApiResponse'

  /country/{id}:
    get:
      operationId: getCountry
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        schema:
          type: integer
      responses:
        '200':
          description: results returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/country'
        '404':
          description: something went wrong, incorrect country id was sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    put:
      description: update the full country object.  Will add any new data. <br><br> Any ids for currencies, languages, borders or regionalblocks that have been deleted should be stored in lists on front end and passed to the method.
      operationId: updateCountry
      parameters:
      - name: deletedCurrencies
      # about style - https://swagger.io/docs/specification/serialization/
        in: query
        # style: simple
        schema:
          type: array
          items:
            type: integer
      - name: deletedLanguages
        in: query
        # style: simple
        schema:
          type: array
          items:
            type: integer
      - name: deletedBorders
        in: query
        # style: simple
        schema:
          type: array
          items:
            type: integer
      - name: deletedRegionalBlocks
        in: query
        # style: simple
        schema:
          type: array
          items:
            type: integer
      - name: id
        in: path
        required: true
        style: simple
        schema:
          type: integer
      requestBody:
        content:
          application/json:
            schema:
             $ref: '#/components/schemas/country'
      responses:
        '202':
          description: update of country successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '500':
          description: something went wrong, no additional information given in response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    delete:
      description: will remove a country from the list updating any relationships with languages, borders, regionalblocks and currencies.
      operationId: deleteCountry
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        schema:
          type: integer
      responses:
        default:
          content:
            '*/*':
              schema:
                type: object
          description: Default Response.
  /currencies:
    get:
      operationId: getCurrencies
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
          description: Default Response.
  /currency:
    post:
      operationId: addCurrency
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
          description: Default Response.
  /currency/{id}:
    get:
      operationId: getCurrency
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        schema:
          type: integer
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
          description: Default Response.
    put:
      operationId: updateCurrency
      parameters:
      - name: id
        in: path
