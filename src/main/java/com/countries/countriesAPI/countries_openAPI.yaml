      operationId: addLanguage
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        default:
          content:
            application/json:
              schema:
                type: object
          description: Default Response.
  /language/{languageid}:
    get:
      operationId: getLanguage
      parameters:
      - name: languageid
