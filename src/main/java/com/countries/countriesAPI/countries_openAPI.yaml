          description: Default Response.
  /regionalblocks:
    get:
      operationId: getRegionalBlocks
      responses:
        default:
          description: Default Response.
components:
  schemas:
    # 200response:
    #   description: successful operation
    #   content:
    #       application/json:
    #         schema:
    #           $ref: '#/components/schemas/paginatedresponse'
    # 404response:
    #   description: no data to return from query

    # 500response:
    #   description: something else went wrong
    ApiResponse:
        title: ApiResponse
        type: object
        properties:
          code:
            type: integer
          type:
            type: string
          message:
            type: string
    BasicCountry:
      title: BasicCountry
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
          nullable: false
          minimum: 1
          maximum: 150
        capital:
          type: string
          nullable: false
          minimum: 1
          maximum: 150
        population:
          type: integer
          nullable: false
        flag:
          type: string
          nullable: false
          maximum: 200
        region:
          type: string
          nullable: false
          minimum: 1
          maximum: 150
    country:
        type: object
        properties:
          basiccountry:
            $ref: '#/components/schemas/BasicCountry'
          currencylist:
            type: array
            items:
              $ref: '#/components/schemas/currency'
          languagelist:
            type: array
            items:
              $ref: '#/components/schemas/language'
          regionalblocklist:
            type: array
            items:
              $ref: '#/components/schemas/regionalblock'
    currency:
      type: object
    Filter:
      type: object
      properties:
        countryFilterField:
          type: string
        countryFilterValue:
          type: string
        languageFilterList:
          type: array
          items:
            type: integer
        currencyFilterList:
          type: array
          items:
            type: integer
        regionalBlockFilterList:
          type: array
          items:
            type: integer
    language:
      type: object
    pagination:
      type: object
    paginatedresponse:
      type: object
      properties:
        countrylist:
          type: array
          items:
            $ref: '#/components/schemas/BasicCountry'
        pagination:
          $ref: '#/components/schemas/pagination'

    regionalblock:
      type: object
    