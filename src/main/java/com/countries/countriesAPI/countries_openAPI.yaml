      responses:
        default:
          content:
            '*/*':
              schema:
                type: object
          description: Default Response.
    delete:
      operationId: deleteCurrency
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        schema:
          type: integer
      responses:
        default:
          content:
            '*/*':
              schema:
                type: object
          description: Default Response.
  /home:
    get:
      operationId: home
      responses:
        default:
          content:
            text/html:
              schema:
                type: string
          description: Default Response.
  /language:
